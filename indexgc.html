<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> grid column </title>
  <style>
.grid-container {
    display: grid;
    column-gap: 40px;
    grid-template-columns: auto auto;
    background-color: lightblue;
    border: 3px groove teal;
    padding: 10px;
    margin: 60px;
    }
   .grid-item {
    background-color: lightseagreen;
    border: 1px solid black;
    padding: 10px;
    font-size: 30px;
    font-style: italic;
    text-align: center;
 } 
  </style>
</head>
<body>
   <div class="grid-container">
   <div class="grid-item">January</div>
   <div class="grid-item">Fabruary</div>
   <div class="grid-item">March</div> 
   <div class="grid-item">April</div>
   <div class="grid-item">May</div>
   <div class="grid-item"> June</div>

   </div> 
</body>
</html>
