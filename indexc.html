<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width> initial-scale=1.0">
    <title>grid container1</title>
    <style>
    .grid-container {
       display: grid;
     grid-template-columns: auto auto auto ;
     background-color: lightslategray;
     border:4px solid black;
     padding:10px;
     margin: 60px;
     
       }  
       .grid-item {
        background-color:lightcyan;
        border:1px solid lightblue;
        padding:10px;
        font-size:20px;
        text-align: center;
       }
    </style>
</head>
<body>
     <H1 style="text-align:center">WEEK DAYS</H1>
   <div class="grid-container">
   <div class="grid-item">Monday</div>
   <div class="grid-item">tuesday</div>
   <div class="grid-item">wednesday</div>
    <div class="grid-item">thursday</div> 
    <div class="grid-item">friday</div>
    <div class="grid-item">saturday</div>
    <div class="grid-item">sunday</div> 
 </div> 
    
</body>
</html>
