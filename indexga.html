<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   .grid-container {
    display: grid;
    grid-template-columns:  auto auto auto auto;
    gap: 20px;
    background-color:lightseagreen;
    padding: 10px;
    margin:70px;
   }
   .grid-container > div {
    background-color:white;
    padding: 30px;
    font-size: 20px;
    text-align: center;
 }  
   
  .grid-item1 {
  grid-column-start: 1;
  grid-column-end: 3;

 }   
    </style>
</head>
<body>
    <div class="grid-container">
    <div class="grid-item1">Lavender</div>
    <div class="grid-item2">Rose</div>
    <div class="grid-item3">Jasmine</div> 
    <div class="grid-item4">Daisy</div> 
    <div class="grid-item5">sunflower</div>
    <div class="grid-item6">lotus</div>  

    </div>
</body>
</html>
